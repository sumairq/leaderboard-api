<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <div class="heading">
        <h1>Leaderboard</h1>
    </div>
    <main>
        <div class="scores">
            <div class="scores-head flex-container">
                <div class="scores-head-text">
                    <h2>Recent Scores</h2>
                </div>
                <div class="scores-head-button">
                    <button type="button" id="refresh" class="btn">Refresh</button>
                </div>
            </div>
            <div class="scores-body solid-border">
                <ul class="flex-container">
                </ul>

            </div>
        </div>

        <div class="inputs">
            <div class="inputs-head">
                <h2>Add your score</h2>
            </div>
            <form id="myForm" class="form">
                <input type="text" name="user" placeholder="username here" id="user" class="solid-border">
                <input type="text" name="score" placeholder="score here" id="score" class="solid-border">
                <button type="submit" class="inputs-button btn">Submit</button>
            </form>

        </div>
    </main>
</body>

</html>
